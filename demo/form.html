<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form action="/getInfo" method="post">
            <div class="submit">
                <button>提交</button>
            </div>
            <div class="username">
                <label for="username">姓名</label>
                <input id="username" type="text" name="username" value="bryant">
            </div>
            <div class="password">
                <label for="password">密码</label>
                <input id="password" type="text" name="password" placeholder="请输入密码">
            </div>
            <div class="hobby">
                <label for="">爱好</label>
                <input type="checkbox" name="hobby" value="red">读书
                <input type="checkbox" name="hobby" value="music">听歌
                <input type="checkbox" name="hobby" value="study">学习
            </div>
            <div class="sex">
                <label for="">性别</label>
                <input type="radio" name="sex" value="男">男
                <input type="radio" name="sex" value="女">女
            </div>
            <div class="file">
                <input type="file" name="myfile" accept="image/png">
            </div>
            <div class="select">
                <select name="city" >
                    <option value="beijing" >北京</option>
                    <option value="shanghai">上海</option>
                    <option value="hangzhou" selected>杭州</option>
                </select>
            </div>
            <div class="textarea">
                <textarea name="" id="" cols="30" rows="10">233</textarea>
            </div>
            <input type="hidden" name="csrf" value="123456">
            <input type="button" value="Buttom" /> 不会提交
            <input type="submit" value="Submit" /> 会提交
            <input type="reset" value="Reset" /> 重置输入
        </form>
    </div>
</body>
</html>
